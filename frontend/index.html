<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Расписание поездов</title>
    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.3/leaflet.css" />
    <script src="http://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.3/leaflet.js"></script>

</head>
<body>
    <header>
        <h1>Поиск расписания электричек</h1>
    </header>
    <div class="search-container">
        <div class="station-input">
            <label for="fromStation">Отправление</label>
            <input type="text" id="fromStation" placeholder="Введите станцию отправления">
            <!-- Кнопка для сворачивания карты будет здесь -->
            <button id="toggleMapBtnFrom">Развернуть карту</button>
            <div id="map" style="width: 600px; height: 400px"></div>
        </div>

        <div class="station-input">
            <label for="toStation">Назначение</label>
            <input type="text" id="toStation" placeholder="Введите станцию назначения">
            <!-- Кнопка для сворачивания карты будет здесь -->
            <button id="toggleMapBtnTo">Развернуть карту</button>
            <div id="map" style="width: 600px; height: 400px">
            </div>
        </div>

        <div class="calendar-container">
            <label for="date">Выберите дату</label>
            <input type="date" id="date"></div>

        <button id="searchBtn">Найти поезда</button>
    </div>

    <div id="schedule">
        <h2>Поезда:</h2>
        <!-- Здесь будет отображаться список поездов -->
    </div>

    <script src="script.js"></script>
    <script type="text/javascript">
        function init(){
          let myMap = new ymaps.Map("map", {
            center: [55.76, 37.64],
            zoom: 7
          });
        }
        ymaps.ready(init);
    </script>
</body>
</html>
